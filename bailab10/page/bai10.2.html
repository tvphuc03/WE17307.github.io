<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bai10.css">
    <title>Document</title>

<body>
    <div class="form">
        <div class="form-group">
        <label>Họ và tên: <br>
            <input class="form-control" type= "text">
        </label>
    </div>

    <div class="form-group">
        <fieldset>
            <legend>Giới Tính:</legend>
            <label><input type="radio">Nam<label>
                    <label><input type="radio">Nữ</label>
        </fieldset>
    </div>
    <div class="form-group">
        <label>Ngày sinh: <br><input type="date"></label> <br>
    </div>

    <div class="form-group"><label>Điểm: <br> <input class="form-control" type="number" min="0" max="10"
                step="0.25"></label><br></div>

    <div class="form-group">
        <label>Nghề nghiệp: <br> <input class="form-control" list="browsers">
            <datalist id="browsers">
                <option value="Thiết kế website"></option>
                <option value="Ứng dụng phần mềm"></option>
                <option value="Quản trị khách sạn"></option>
                <option value="Thiết kế độ họa"></option>
                <option value="Ngôn ngữ trung"></option>
            </datalist>
        </label><br>
    </div>



    <div class="form-group">
        <fieldset>
            <legend>Sở thích</legend>
            <label><input type="checkbox">Thể thao<label>
                    <label><input type="checkbox">Du lịch</label>
                    <label><input type="checkbox">Âm nhạc<label>
                            <label><input type="checkbox">Ẩm thực</label>
                            <label><input type="checkbox">Code</label>
        </fieldset>
    </div>

    <div class="form-group"><label for="">Ghi chú: <br> <textarea class="form-control" name="" id="" cols="50"
                rows="5"></textarea></label></div>

    <hr >

    <form action="" method="post">
        <button class="form-button">Đăng ký</button></form>

    <form action="" enctype="multipart/form-data">

        <button class="form-button">Nhập lại</button>
    </form>
    </div>
    

</body>

</html>
